<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //sort 사용하기
      /*
      function solution(arr, arr2) {
        return [...arr, ...arr2].sort((a, b) => a - b);
      }*/

      //투포인터 사용하기
      function solution(arr1, arr2) {
        let answer = [],
          n = arr1.length,
          m = arr2.length,
          p1 = 0,
          p2 = 0;

        while (p1 < n && p2 < m) {
          if (arr1[p1] > arr2[p2]) answer.push(arr2[p2++]);
          else answer.push(arr1[p1++]);
        }

        while (p1 < n) answer.push(arr1[p1++]);
        while (p2 < m) answer.push(arr2[p2++]);

        return answer;
      }

      console.log(solution([1, 3, 5], [2, 3, 6, 7, 9]));
    </script>
  </body>
</html>
