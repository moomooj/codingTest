<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [],
          p1 = 0,
          p2 = 0;
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);

        while (p1 < arr1.length && p2 < arr2.length) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1]);
            p1++;
            p2++;
          } else if (arr1[p1] < arr2[p2]) arr1[p1++];
          else arr2[p2++];
        }

        return answer;
      }
      console.log(solution([1, 3, 9, 5, 2], [3, 2, 5, 7, 8]));
    </script>
  </body>
</html>
