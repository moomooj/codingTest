<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (const char of str) {
          char === char.toUpperCase()
            ? (answer += char.toLowerCase())
            : (answer += char.toUpperCase());
        }
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
