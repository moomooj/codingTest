<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;

        for (let char of s) {
          if (char === char.toUpperCase()) {
            answer++;
          }
        }
        return answer;
      }

      console.log(solution("KoreaTimeGood"));
    </script>
  </body>
</html>
