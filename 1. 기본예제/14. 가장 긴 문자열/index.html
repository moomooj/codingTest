<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let arr = str.split(" ");
        let answer = "";
        for (let i = 0; i < arr.length; i++) {
          if (answer.length < arr[i].length) {
            answer = arr[i];
          }
        }

        return answer;
      }

      console.log(solution("5 teacher time student beautiful good"));
    </script>
  </body>
</html>
