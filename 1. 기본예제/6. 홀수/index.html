<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let min = Number.MAX_SAFE_INTEGER;

        for (let x of arr) {
          if (x % 2 !== 0) {
            answer += x;
            if (x < min) min = x;
          }
        }
        return [answer, min];
      }

      console.log(solution([12, 77, 38, 41, 53, 92, 85]));
    </script>
  </body>
</html>
