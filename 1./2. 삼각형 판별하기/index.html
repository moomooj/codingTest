<html>

    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        return Math.max(a, b, c) < a + b + c - Math.max(a, b, c) ? "YES" : "NO";
      }

      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
