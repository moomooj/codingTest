<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0,
          arr = [];

        moves.forEach((pos) => {
          for (let i = 0; i < board.length; i++) {
            if (board[i][pos - 1] !== 0) {
              if (board[i][pos - 1] === arr[arr.length - 1]) {
                arr.pop();
                answer += 2;
              } else {
                arr.push(board[i][pos - 1]);
              }
              board[i][pos - 1] = 0;

              break;
            }
          }
          console.log(arr);
        });
        return answer;
      }

      console.log(
        solution(
          [
            [0, 0, 0, 0, 0],
            [0, 0, 1, 0, 3],
            [0, 2, 5, 0, 1],
            [4, 2, 4, 4, 2],
            [3, 5, 1, 3, 1],
          ],
          [1, 5, 3, 5, 1, 2, 1, 4]
        )
      );
    </script>
  </body>
</html>
