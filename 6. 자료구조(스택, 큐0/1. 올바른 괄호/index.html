<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "YES";
        let arr = [];

        for (let x of str) {
          if (x === "(") arr.push(x);
          else {
            if (arr.length === 0) return "NO";
            arr.pop();
          }
        }
        if (arr.length !== 0) return "NO";

        return answer;
      }

      console.log(solution("(()(()))(())"));
    </script>
  </body>
</html>
