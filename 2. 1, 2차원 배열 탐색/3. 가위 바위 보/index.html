<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arrA, arrB) {
        let answer = [];
        for (let i = 0; i < arrA.length; i++) {
          if (arrA[i] === arrB[i]) {
            answer.push("D");
          } else if (arrA[i] === 1 && arrB[i] === 3) {
            answer.push("A");
          } else if (arrA[i] === 2 && arrB[i] === 1) {
            answer.push("A");
          } else if (arrA[i] === 3 && arrB[i] === 2) {
            answer.push("A");
          } else {
            answer.push("B");
          }
        }
        return answer;
      }

      console.log(solution([2, 3, 3, 1, 3], [1, 1, 2, 2, 3]));
    </script>
  </body>
</html>
