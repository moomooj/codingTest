<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        answer = [];
        num = Number.MIN_SAFE_INTEGER;

        arr.forEach((element) => {
          if (num < element) {
            answer.push(element);
          }
          num = element;
        });

        return answer;
      }

      console.log(solution([7, 3, 9, 5, 6, 12]));
    </script>
  </body>
</html>
