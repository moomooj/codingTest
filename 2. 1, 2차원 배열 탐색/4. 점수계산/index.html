<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0,
          cnt = 0;
        arr.forEach((element) => {
          if (element === 0) cnt = 0;
          else cnt++;
          answer += cnt;
        });
        return answer;
      }

      console.log(solution([1, 0, 1, 1, 1, 0, 0, 1, 1, 0]));
    </script>
  </body>
</html>
