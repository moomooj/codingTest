<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let num = Number.MIN_SAFE_INTEGER;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > num) {
            num = arr[i];
            answer.push(arr[i]);
          }
        }
        return answer.length;
      }

      console.log(solution([130, 135, 148, 140, 145, 150, 150, 153]));
    </script>
  </body>
</html>
