<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Array.from({ length: arr.length }, () => 1);
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < answer.length; j++) {
            if (arr[i] < arr[j]) answer[i]++;
          }
        }

        return answer;
      }

      console.log(solution([92, 89, 92, 100, 76]));
    </script>
  </body>
</html>
