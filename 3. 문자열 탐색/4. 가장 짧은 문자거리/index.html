<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str, t) {
        let answer = [];
        let answer2 = [];
        let arr = str.split("");
        let p = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== t) {
            p++;
            answer.push(p);
          } else {
            p = 0;
            answer.push(p);
          }
        }

        for (let i = 0; i < arr.length; i++) {
          if (arr[arr.length - i - 1] !== t) {
            p++;
            answer2.push(p);
          } else {
            p = 0;
            answer2.push(p);
          }
        }
        answer2.reverse();

        for (let i = 0; i < answer.length; i++) {
          answer[i] = Math.min(answer[i], answer2[i]);
        }

        return Number(answer.join(""));
      }

      console.log(solution("teachermode", "e"));
    </script>
  </body>
</html>
