<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let sum = arr.reduce((a, b) => a + b, 0);

        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (sum - (arr[i] + arr[j]) === 100) {
              answer.splice(i, 1);
              answer.splice(j - 1, 1);
            }
          }
        }

        return arr;
      }

      console.log(solution([20, 7, 23, 19, 10, 15, 25, 8, 13]));
    </script>
  </body>
</html>
