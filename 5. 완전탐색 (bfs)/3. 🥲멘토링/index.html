<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0,
          m = test.length,
          n = test[0].length;
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            // i는 멘토 , j 는 멘티
            // k 는 테스트 횟수 , s는 순위
            let cnt = 0;
            for (let k = 0; k < test.length; k++) {
              let pi = 0,
                pj = 0;
              for (let s = 0; s < test[0].length; s++) {
                if (test[k][s] === i) pi = s;
                if (test[k][s] === j) pj = s;
              }
              if (pi > pj) cnt++;
            }
            if (cnt === m) answer++;
          }
        }

        return answer;
      }

      console.log(
        solution([
          [3, 4, 1, 2],
          [4, 3, 2, 1],
          [3, 1, 4, 2],
        ])
      );
    </script>
  </body>
</html>
