<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sortArr = arr.slice();
        sortArr.sort((a, b) => a - b);

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== sortArr[i]) answer.push(i + 1);
        }
        return answer;
      }

      console.log(solution([120, 130, 150, 150, 130, 150]));
    </script>
  </body>
</html>
