<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let sortArr = arr.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });
        let tmp = 0;
        for (let x of sortArr) {
          if (tmp <= x[0]) {
            tmp = x[1];
            answer++;
          }
        }

        return answer;
      }

      console.log(
        solution([
          [3, 3],
          [1, 3],
          [2, 3],
        ])
      );
    </script>
  </body>
</html>
